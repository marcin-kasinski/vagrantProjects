apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-prometheus-exporter-deployment
  labels:
    app: mongodb-prometheus-exporter  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-prometheus-exporter
  template:
    metadata:
      labels:
        app: mongodb-prometheus-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/scheme: "http"
        #prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "9104"        
        
    spec:
      containers:
      - name: mongodb-prometheus-exporter
        image: eses/mongodb_exporter
        ports:
        - name: mongodbexporter
          containerPort: 9104
        env:
        - name: MONGODB_URL
          value: "mongodb://mongodb-routers-0.mongodb-routers-headless-service.default.svc.cluster.local:27017"
#        - name: HTTP_AUTH
#          value: "user:password"
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-prometheus-exporter
spec:
  type: NodePort
  ports:
  - port: 9104
    protocol: TCP
    name: http
  selector:
    app: mongodb-prometheus-exporter