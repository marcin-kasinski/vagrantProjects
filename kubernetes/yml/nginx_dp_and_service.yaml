kind: ConfigMap
metadata:
  name: cm.nginx
  namespace: default
apiVersion: v1
data:    
  nginx.confNEW: |-   
    xpack.monitoring.enabled: false
    #xpack.monitoring.elasticsearch.url: http://elasticsearch-logging:9200
    #xpack.monitoring.elasticsearch.username: elastic
    #xpack.monitoring.elasticsearch.password: changeme
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
        env:
        - name: SPRING_PROFILE
          value: "prd"
      volumes:
        - name: nginx-config-volume
          configMap:
            # Provide the name of the ConfigMap containing the files you want
            # to add to the container
            name: cm.nginx          
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  type: NodePort
  ports:
  - port: 80
#    nodePort: 30080
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: nginx
---
# An Ingress with 2 hosts and 3 endpoints
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx-ingress
  annotations:
    ingress.kubernetes.io/enable-cors: "true"
    ingress.kubernetes.io/rewrite-target: /  
spec:
  rules:
  - host: nginx
    http:
      paths:
      - path: /
        backend:
          serviceName: nginx
          servicePort: 80
