apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: servicegraph-ingress
  namespace: istio-system
  annotations:
spec:
  rules:
  - host: servicegraph
    http:
      paths:
      - path: /
        backend:
          serviceName: servicegraph
          servicePort: 8088
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: itzone-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ambassador
spec:
  hosts:
  - "*"
  gateways:
  - itzone-gateway
  http:
  - match:
    - uri:
        prefix: /kiali
    - uri:
        prefix: /springbootmicroservice-cs
    - uri:
        prefix: /ambassador
    route:
    - destination:
        host: ambassador
        port:
          number: 80
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: springbootzipkin
spec:
  hosts:
  - "*"
  gateways:
  - itzone-gateway
  http:
  - match:
    - uri:
        prefix: /springbootzipkin
    - uri:
        prefix: /zipkin
    route:
    - destination:
        host: ambassador
        port:
          number: 80
---
