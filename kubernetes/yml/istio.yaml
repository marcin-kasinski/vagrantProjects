apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: mongodb-router-cs.default.svc.cluster.local
spec:
  hosts:
  - mongodb-router-cs.default.svc.cluster.local
  ports:
  - number: 27017
    name: tcp
    protocol: TCP
  resolution: DNS
  location: MESH_INTERNAL
---
