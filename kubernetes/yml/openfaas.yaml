apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: faasgateway-ingress
  namespace: openfaas
spec:
  rules:
  - host: faasgateway
    http:
      paths:
      - path: /
        backend:
          serviceName: gateway
          servicePort: 8080
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: openfaas
  namespace: openfaas-fn
spec:
  scaleTargetRef:
    apiVersion: apps/v1beta2
    kind: Deployment
    name: hello-java8func
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 50
  - type: Resource
    resource:
      name: memory
      targetAverageValue: 400Mi          